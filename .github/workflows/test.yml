# Trigger this workflow when push or pull request to master
# steps:
#   test
#   build docker image
#   test docker image
#   push to dockerhub

# require: github secrets
#    DOCKERHUB_USERNAME
#    DOCKERHUB_PASSWORD
name: test_and_docker_push
on: 
  push: 
    branches:
    - master
  pull_request:
    branches:
    - master
jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
      - name: checkout
        uses: actions/checkout@v2
        
      - name: test 
        run: chmod a+x binary && ./binary
    
      - name: build docker image
        run: |
          docker build -t ${GITHUB_REPOSITORY}:latest .

      - name: test docker image
        run: |
          docker images && docker run ${GITHUB_REPOSITORY}:latest binary

      - name: docker push
        run: |
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}
          docker push ${GITHUB_REPOSITORY}:latest

      - name: Set up Go 1.12
        uses: actions/setup-go@v1
        with:
          go-version: 1.12
        id: go

      - name: Install Dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y \
          build-essential \
          libssl-dev \
          uuid-dev \
          libgpgme11-dev \
          squashfs-tools \
          libseccomp-dev \
          pkg-config

      - name: Install Singularity
        env:
          SINGULARITY_VERSION: 3.2.1
        run: |
          export GOPATH=/tmp/go
          mkdir -p $GOPATH
          sudo mkdir -p /usr/local/var/singularity/mnt && \
          mkdir -p $GOPATH/src/github.com/sylabs && \
          cd $GOPATH/src/github.com/sylabs && \
          wget -qO- https://github.com/sylabs/singularity/releases/download/v${SINGULARITY_VERSION}/singularity-${SINGULARITY_VERSION}.tar.gz | \
          tar xzv && \
          cd singularity && \
          ./mconfig -p /usr/local && \
          make -C builddir && \
          sudo make -C builddir install          
          
      - name: Pull Container
        env:
          OUTPUT_CONTAINER: container.sif
        run: |
          singularity pull docker://${GITHUB_REPOSITORY}:latest




